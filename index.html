<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин продукции</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1em 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background: #333;
            padding: 0.5em 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 1em;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            padding: 2em;
        }
        .product {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 1em;
            text-align: center;
            margin-bottom: 1em;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .product h3 {
            margin: 0.5em 0;
        }
        .product button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 0.5em 1em;
            border-radius: 3px;
            cursor: pointer;
        }
        .product button:hover {
            background: #45a049;
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
            margin-top: 2em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Добро пожаловать в наш магазин!</h1>
    </header>
    <nav>
        <a href="#">Главная</a>
        <a href="#products">Каталог</a>
        <a href="#contact">Контакты</a>
    </nav>
    <div class="container" id="products">
        <h2>Наши товары</h2>
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Product 1">
            <h3>Товар 1</h3>
            <p>Описание товара. Цена: 1000 рублей</p>
            <button>Купить</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Product 2">
            <h3>Товар 2</h3>
            <p>Описание товара. Цена: 2000 рублей</p>
            <button>Купить</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Product 3">
            <h3>Товар 3</h3>
            <p>Описание товара. Цена: 3000 рублей</p>
            <button>Купить</button>
        </div>
    </div>
    <footer id="contact">
        <p>Свяжитесь с нами: info@example.com | Телефон: +7 (123) 456-78-90</p>
    </footer>
</body>
</html>
